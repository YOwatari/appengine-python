{% extends "bootstrap_responsive.html" %}

{% block body_content %}
<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
			<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">市川研アプリ班テストアプリ</a>
					<div class="nav-collapse collapse">
							<ul class="nav">
									<li class="active"><a href="../">Home</a></li>
									<li><a href="#about">About</a></li>
									<li><a href="#contact">Contact</a></li>
									<li>
										<form class="navbar-search pull-left">
										<input type="text" class="search-query" placeholder="Item Search">
										</form></li>
									<li style="height: 40px;">
										<a href="../user/{{ current_user.uid }}" style="padding: 0px 15px">
										<img src="../face?key={{ current_user.uid }}" width="30px" style="padding: 5px 0px; display: inline;">
										<span style="display: inline; vertical-align: middle">{{ current_user.name }}</span></a></li>
									<li><a href="../logout">Logout</a></li>
							</ul>
					</div><!--/.nav-collapse -->
			</div>
	</div>
</div>

<div class="container">
	<div id="header">
		<h2>【ユーザーページ】</h2>
	</div><!-- /header -->
	<div class="row">
		<div class="span2">
			所有書籍
		</div>
		<div class="span10">
			{%  for item in itemlist %}
				<img src="../amazon?key={{ item.asin }}" width="100px" >
				<a href="../item/{{ item.asin }}">{{ item.title }}</a> :
				{{ item.author }}<br>
				<br>
			{% endfor %}
		</div>
	</div>
	<div id="footer">
		<pre>
debug:
【user_dic】
{{ current_user }}
		</pre>
	</div>
</div><!-- /container -->

{% endblock %}
